<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
    <div class="matrix-image-container">
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="main-page-container centered">
        <section id="new-task-section">
            <div id="new-task-container">
                <label for="new-task">Add Item</label>
                <div class="task-row-wrapper">
                    <input id="new-task" class="task" type="text">
                    <button>Add</button>
                </div>
            </div>
        </section>
        <section id="incomplete-tasks-section">
            <h3>Todo</h3>
            <ul id="incomplete-tasks">
                <li>
                    <input type="checkbox">
                    <label class="task">Pay Bills</label>
                    <input type="text" class="task">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn"><img src="./remove.svg" alt="Delete icon"></button>
                </li>
                <li class="edit-mode">
                    <input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="edit-btn">Save</button>
                    <button class="delete-btn"><img src="./remove.svg" alt="Delete icon"></button>
                </li>
            </ul>
        </section>
        <section id="complete-tasks-section">
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn"><img src="./remove.svg" alt="Delete icon"></button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
